openapi: 3.0.3
info:
  title: Rules
  description: / Rules represents API that is responsible for gathering rules and
    their statuses.
  version: 0.0.4
servers:
- url: /
paths:
  /api/v1/alerts:
    get:
      summary: Gets alerts. No parameters will be processed.
      operationId: Rules_GetRulesAlert
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
  /api/v1/rules:
    get:
      summary: Gets rules. User can pass "rules?type=record" to get rule record instead
        of full rules.
      operationId: Rules_GetRules
      parameters:
      - name: type
        in: query
        description: / The type to request.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleGroups'
components:
  schemas:
    Alert:
      properties:
        state:
          type: integer
          description: / state returns the maximum state of alert instances for this
            rule.
          format: enum
        name:
          type: string
        query:
          type: string
        duration_seconds:
          type: number
          format: double
        labels:
          $ref: '#/components/schemas/ZLabelSet'
        annotations:
          $ref: '#/components/schemas/ZLabelSet'
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/AlertInstance'
        health:
          type: string
        last_error:
          type: string
        evaluation_duration_seconds:
          type: number
          format: double
        last_evaluation:
          type: string
          format: RFC3339
      example:
        duration_seconds: 6.027456183070403
        alerts:
        - PartialResponseStrategy: 5
          annotations: null
          state: 1
          active_at: active_at
          value: value
          labels: null
        - PartialResponseStrategy: 5
          annotations: null
          state: 1
          active_at: active_at
          value: value
          labels: null
        evaluation_duration_seconds: 5.637376656633329
        query: query
        name: name
        annotations: null
        health: health
        last_evaluation: last_evaluation
        state: 0
        last_error: last_error
        labels:
          labels:
          - name: name
            value: value
          - name: name
            value: value
    AlertInstance:
      properties:
        labels:
          $ref: '#/components/schemas/ZLabelSet'
        annotations:
          $ref: '#/components/schemas/ZLabelSet'
        state:
          type: integer
          format: enum
        active_at:
          type: string
          format: RFC3339
        value:
          type: string
        PartialResponseStrategy:
          type: integer
          description: Thanos specific. Used mainly for alert API purposes.
          format: enum
      example:
        PartialResponseStrategy: 5
        annotations: null
        state: 1
        active_at: active_at
        value: value
        labels: null
    Label:
      properties:
        name:
          type: string
        value:
          type: string
      example:
        name: name
        value: value
    RecordingRule:
      properties:
        name:
          type: string
        query:
          type: string
        labels:
          $ref: '#/components/schemas/ZLabelSet'
        health:
          type: string
        last_error:
          type: string
        evaluation_duration_seconds:
          type: number
          format: double
        last_evaluation:
          type: string
          format: RFC3339
      example:
        evaluation_duration_seconds: 0.8008281904610115
        query: query
        name: name
        health: health
        last_evaluation: last_evaluation
        last_error: last_error
        labels:
          labels:
          - name: name
            value: value
          - name: name
            value: value
    Rule:
      properties:
        recording:
          $ref: '#/components/schemas/RecordingRule'
        alert:
          $ref: '#/components/schemas/Alert'
      example:
        alert:
          duration_seconds: 6.027456183070403
          alerts:
          - PartialResponseStrategy: 5
